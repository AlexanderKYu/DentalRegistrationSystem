<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css" />

        <style>
            .content {
                min-width: 290px;
	            padding-top: 130px;
                width:100%;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="content">
            <h1>Welcome to King Edward Dentistry</h1>

            <br>
            <h2>Please enter patient information.</h2>
            
            <form action="{{ url_for("patient")}}" method="post">
                <br>
                <label for="firstname">First Name:</label> 
                <input type="text" id="firstname" name="fname"> 
                
                <br>
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lname">

                <br>
                <br>
                <label for="date_of_birth">Date of Birth:</label>
                <input type="text" id="date_of_birth" name="dob" placeholder="YYYY/MM/DD">

                <br>
                <br>
                <br>
                <h2>Please choose what you would like to view about patient.</h2>
                <button type="submit" name="app" value="app">Your Appointment</button>

                <br>
                <br>
                <button type="submit" name="treatment" value="treatment">Your Treatments</button>

                <br>
                <br>
                <button type="submit" name="invoice" value="invoice">Your Invoice Statements</button>
            </form>
        </div>

    </body>
</html>
